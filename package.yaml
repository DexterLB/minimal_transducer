name:                minimal-transducer
version:             0.1.0.0
github:              "DexterLB/minimal-transducer"
license:             MIT
author:              "dexterlb"
maintainer:          "dexterlb@qtrp.org"
copyright:           "MIT License"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/DexterLB/minimal-transducer#readme>

dependencies:
- base >=4.9
- unordered-containers >=0.2
- hashable >=1.2
- text >=1.2
- conduit >=1.2
- conduit-combinators >=1.1
- resourcet >=1.1
- vector >=0.12
- aeson >=1.0
- Unique >=0.4
- bytestring >=0.10

library:
  source-dirs: src

executables:
  minimal-transducer:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - minimal-transducer

tests:
  minimal-transducer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - minimal-transducer
    - hspec == 2.*
